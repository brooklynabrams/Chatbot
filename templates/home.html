
{% extends "Layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Brooklyn's Chatbot</h2>

    <div class="chat-box border rounded p-3 mb-3" style="height: 400px; overflow-y: auto;">
        {% for msg in chat_responses %}
            {% if loop.index is odd %}
                <!-- User message -->
                <div class="d-flex justify-content-end mb-2">
                    <div class="p-2 px-3 bg-primary text-white rounded-3 shadow-sm" style="max-width: 70%;">
                        {{ msg }}
                    </div>
                </div>
            {% else %}
                <!-- Bot message -->
                <div class="d-flex justify-content-start mb-2">
                    <div class="p-2 px-3 bg-light text-dark rounded-3 shadow-sm" style="max-width: 70%;">
                        {{ msg }}
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>

    <form method="post">
        <div class="input-group">
            <input type="text" name="user_input" class="form-control" placeholder="Type a message..." required>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>
</div>
{% endblock %}
